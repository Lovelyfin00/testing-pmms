<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light py-3">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                <img src="img/helium logo.png" alt="Helium logo">
              </a>
            </div>
          </nav>
    </header>
    <main>
        <section id="recover-password-form-container" class="container">
            <div class="recover-password-form col-lg-7 col-md-10 p-lg-5 p-4 m-auto my-4 border border-dark border-1 rounded">
                 <div class="text-center mb-3">
                    <img src="img/helium-logo-lg.png" alt="Helium logo" class="img-fluid">
                 </div>
                 <div class="user-container text-center">
                    <img src="img/profile-1.jpg" alt="current user" class="border border-danger rounded-circle">
                    <h2 class="mt-3 mb-4 currentUser"></h2>
                 </div>
                 <form action="" id="recoverPasswordForm" class="">
                    <div class="mb-2">
                        <label for="password" class="form-label text-secondary fs-5">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg border-end-0 passwordToggleItem" id="recoveredPassword" name="password" placeholder="********" required>
                            <span class="input-group-text bg-white ">
                                <i class="fa fa-eye view-password-text fs-2" aria-hidden="true"></i>
                              </span>
                        </div>
                        <span class="password-error error-area text-danger">Imcorrect password</span>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Reset password</button>            
                 </form>
                 <div class="switch-user text-center mt-2">
                    <a href="./login.html" class="text-decoration-none text-primary fs-5">Switch User</a>
                 </div>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/2e7dcd3efb.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script src="js/forms.js"></script>
</body>
</html>
