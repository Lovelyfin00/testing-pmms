<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-light py-3">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
            <img src="img/helium logo.png" alt="Helium logo">
          </a>
        </div>
      </nav>
    </header>
    <main>
        <section id="reset-password-form-container" class="container">
            <div class="reset-password-form col-lg-7 col-md-10 p-lg-5 p-4 m-auto my-4 border border-dark border-1 rounded">
                 <div class="text-center mb-4">
                    <img src="img/helium-logo-lg.png" alt="Helium logo" class="img-fluid">
                    <h2 class=" mt-2">Reset Password</h2>
                 </div>
                 <form action="" id="resetPasswordForm" class="">
                    <div class="mb-4">
                        <label for="oldPassword" class="form-label text-secondary">Old Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control border-end-0 passwordToggleItem" id="oldPassword" name="oldPassword" placeholder="********">
                            <span class="input-group-text bg-white">
                                 <i class="fa fa-eye view-password-text" aria-hidden="true"></i>
                             </span>
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="newPassword" class="form-label text-secondary">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control border-end-0 passwordToggleItem" id="newPassword" name="newPassword" placeholder="********" required>
                            <span class="input-group-text bg-white">
                                 <i class="fa fa-eye view-password-text" aria-hidden="true"></i>
                             </span>
                        </div>
                        <span class="password-error error-area text-danger">Please enter your password</span>
                    </div>
                    <div class="mb-1">
                      <label for="confirmPassword" class="form-label text-secondary">Confirm Password</label>
                      <div class="input-group">
                          <input type="password" class="form-control border-end-0 passwordToggleItem" id="confirmNewPassword" name="confirmNewPassword" placeholder="********" required>
                          <span class="input-group-text bg-white">
                             <i class="fa fa-eye view-password-text" aria-hidden="true"></i>
                         </span>
                      </div>
                      <span class="confirmPassword-error error-area text-danger">Please enter your password</span>
                  </div>
                  <div class="mb-3 text-center pt-1 pb-1">
                    <button type="submit" class="btn btn-danger w-100 btn-lg" id="reset">Reset password</button>            
                </div>            
                 </form>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/2e7dcd3efb.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script src="js/forms.js"></script>
</body>
</html>
