<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
          <nav class="navbar navbar-light">
            <div class="container flex-nowrap">
              <a class="navbar-brand" href="./index.html">
                <img src="img/helium logo.png" alt="Helium logo">
              </a>
              <div class="ms-auto d-flex reverse">
                <span class="navbar-text d-block">
                   Don't have an account?
                </span>
                <span class="ms-lg-4 ms-2 d-block">
                  <a class="btn btn-outline-primary px-4 rounded-pill text-center" href="./sign-up.html">Sign Up</a>
                </span>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="sign-in-form-container" class="container">
            <div class="sign-in-form col-lg-7 col-md-10 p-lg-5 p-4 m-auto my-4 border border-dark border-1 rounded">
                 <div class="text-center">
                    <h2>Welcome to Helium!</h2>
                    <p class="text-secondary">Press sign in to your account</p>
                 </div>
                 <form action="" id="signInForm" class="">
                      <div class="text-secondary">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
                        <span class="username-error error-area text-danger">Please enter your username</span>
                      </div>
                      <div class="mb-1">
                        <label for="password" class="form-label text-secondary">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control border-end-0 passwordToggleItem" id="password" name="password" placeholder="********" required>
                            <span class="input-group-text bg-white ">
                              <i class="fa fa-eye view-password-text" aria-hidden="true"></i>
                            </span>
                        </div>
                        <span class="password-error error-area text-danger">Please enter your password</span>
                    </div>
                   <div class="mb-3 row">
                     <div class="col-lg-6 col-md-6">
                      <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="keep-logged-in">
                        <label class="form-check-label ms-2" for="keep-logged-in">
                          Keep me logged in
                        </label>
                     </div> 
                     </div>
                     <div class="col-lg-6 col-md-6">
                      <div class="d-flex justify-content-end">
                        <a href="./forgot-password.html" class="text-decoration-none">Forgot password?</a>
                    </div>
                     </div>
                   </div>   
                    <div class="text-center m-auto" id="sign-up" >
                      <button type="submit" class="btn btn-danger w-100 btn-lg">Sign in</button>
                    </div>            
                 </form>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/2e7dcd3efb.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script src="js/forms.js"></script>
</body>
</html>
