<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-light py-3">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            <img src="img/helium logo.png" alt="Helium logo" class="img-fluid">
          </a>
        </div>
        
      </nav>
    </header>
    <main>
        <section id="forgot-password-form-container" class="container">
            <div class="forgot-password-form col-lg-7 col-md-10 p-lg-5 p-4 m-auto my-5 border border-dark border-1 rounded">
                 <div class="text-center mb-4">
                    <h2 class="mb-lg-3">Forgotten password?</h2>
                    <p class="text-secondary col-lg-6 m-auto">
                        Enter the email for use for Helium, and we'll help you
                        create a new password.
                    </p>
                 </div>
                 <form action="" id="forgotPasswordForm" class="">
                    <div class="mb-2 text-secondary">
                        <label for="email" class="form-label fs-5">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email">
                        <span class="email-error error-area text-danger">Email not found</span> 
                      </div> 
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-danger w-100 btn-lg" id="reset">Reset password</button>            
                    </div>
                 </form>
                 <p>Remember Password, <a href="./login.html" class="text-decoration-none">Sign In</a></p>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script src="js/forms.js"></script>
</body>
</html>
