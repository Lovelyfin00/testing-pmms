<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard-efficiency.css">
    <link rel="stylesheet" href="css/dashboard-stats.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/d972efdfc6.js" crossorigin="anonymous"></script>
    <!-- Linking the apex charts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <section id="efficiency" >
        <div class="container">
            <h4 class="icon-color mt-2 mb-2">Dashboard</h4>
            <div class="row">
                <div class="col-lg-7 mt-3 mb-3">
                    <div class="card shadow rounded">
                        <div class="card-body">
                            <div class="row d-flex align-items-center text-center">
                                <div class="col-lg-3 col-md-3 border-end border-2">
                                    <div class="gen-stat d-flex align-items-center justify-content-center">
                                        <div class="d-flex align-items-center">
                                            <img src="img/electric-generator(2) 1.png">
                                        </div>
                                        <p class="fw-bolder ps-2 mt-0 mb-0 icon-color">KH Generator Status</p>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-2 border-end border-2">
                                    <p class="petrol-color">Petrol</p>
                                </div>
                                <div class="col-lg-2 col-md-2 border-end border-2">
                                    <p class="online-color">Online</p>
                                </div>
                                <div class="col-lg-2 col-md-2 border-end border-2">
                                    <p class="offline-color">Offline</p>
                                </div>
                                <div class="col-lg-3 col-md-2">
                                    <p class=""><i class="fa-solid fa-triangle-exclamation pe-2 alarm-color"></i>Alarms<span class="ps-3 fw-bold icon-color">3</span></p>
                                </div>
                            </div>                                              
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 mt-3 mb-3">
                    <div class="card shadow rounded">
                        <div class="card-body temp-bgcolor rounded text-white">
                            <div class="weather-content">
                                <div class="row d-flex align-items-center">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex align-items-center">
                                        <div class="weather d-flex">
                                            <img src="img/weather-app 1.png" alt="" class="img-fluid">
                                        </div>
                                        <div class="date-div ps-3">
                                            <p id="date-name" class="mb-0"></p>
                                            <p id="date-format" class="mb-0"></p>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 ps-3">
                                        <p class="mt-0 mb-0 fw-bolder fs-2">15<sup>o</sup>C</p>
                                        <p class="mt-o mb-0"><sub>Nigeria</sub></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>  
  

  <script src="js/dashboard-efficiency.js"></script>
  <script src="js/dashboard-stats.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
