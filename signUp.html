<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
          <nav class="navbar navbar-light">
            <div class="container flex-nowrap">
              <a class="navbar-brand" href="./index.html">
                <img src="img/helium logo.png" alt="Helium logo">
              </a>
              <div class="ms-auto d-flex reverse">
                <span class="navbar-text d-block">
                  Already have an account?
                </span>
                <span class="ms-lg-4 ms-2 d-block">
                  <a class="btn btn-outline-primary px-4 rounded-pill" href="./login.html">Sign in</a>
                </span>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="sign-up-form-container" class="container">
            <div class="sign-up-form col-lg-7 col-md-10 p-lg-5 p-4 m-auto my-4 border border-dark border-1 rounded">
                 <div class="text-center">
                    <h2>Sign Up to Helium!</h2>
                    <p class="text-secondary">Enter your details below</p>
                 </div>
                 <form action="" id="signUpForm" class="">
                      <div class="text-secondary ">
                        <label for="username" class="form-label fs-5">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="username" required>
                        <span class="username-error error-area text-danger">Username already exists</span>
                      </div>
                      <div class="text-secondary">
                        <label for="email" class="form-label  fs-5">Email address</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="email" required>
                        <span class="email-error error-area text-danger">Please enter your password</span>
                      </div>
                    <div class="">
                        <label for="password" class="form-label text-secondary fs-5">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg border-end-0 passwordToggleItem" id="password" name="password" placeholder="********" required>
                            <span class="input-group-text bg-white">
                              <i class="fa fa-eye view-password-text fs-2" aria-hidden="true"></i>
                            </span>
                        </div>
                        <span class="password-error error-area text-danger">Please enter your password</span>
                    </div>
                    <div class="mb-1">
                      <label for="confirmPassword" class="form-label text-secondary fs-5">Confirm Password</label>
                      <div class="input-group">
                          <input type="password" class="form-control form-control-lg border-end-0 passwordToggleItem" id="confirmPassword" name="confirmPassword" placeholder="********" required>
                          <span class="input-group-text bg-white">
                              <i class="fa fa-eye view-password-text fs-2" aria-hidden="true"></i>
                          </span>
                      </div>
                      <span class="confirmPassword-error error-area text-danger">Please enter your password</span>
                  </div>
                  <div class="form-check align-items-center d-flex mb-5">
                      <input class="form-check-input" type="checkbox" id="keep-logged-in">
                      <label class="form-check-label fs-5 ms-2" for="keep-logged-in">
                        I agree to all terms
                      </label>
                  </div> 
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Sign Up</button>            
                 </form>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/2e7dcd3efb.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script src="js/forms.js"></script>
</body>
</html>
